<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Character – It Was YOU ✨ (Typing Effect Video)</title>
<style>
  /* 🎨 CSS (تأثير الخلفية والكتابة) 🎨 */
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    background: linear-gradient(135deg, #ffdde1, #a1c4fd, #c2e9fb);
    height: 100vh;
    width: 100vw; 
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    animation: bg 15s infinite alternate;
    position: relative; 
  }
  @keyframes bg {
    0% {background: #ffdde1;}
    25% {background: #ffecd2;}
    50% {background: #a1c4fd;}
    75% {background: #c2e9fb;}
    100% {background: #ffdde1;}
  }

  /* 🏞️ صورة الخلفية المتحركة (ستبقى مخفية لأن روابط الصور محذوفة) */
  .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; 
    opacity: 0;
    transition: opacity 0.8s ease-in-out; 
    z-index: 0; 
  }
  
  /* 📝 صندوق النص */
  .text {
    font-size: 2rem;
    color: #2d3436;
    text-align: center;
    padding: 20px;
    opacity: 0;
    transform: scale(1);
    transition: opacity 0.5s ease-in-out;
    max-width: 90%;
    position: absolute;
    z-index: 10; 
    text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.8); 
    white-space: pre-wrap; 
    /* دعم النصوص العربية */
    direction: rtl; 
  }

  /* 💡 مؤشر الكتابة (Cursor) */
  .text::after {
    content: '|';
    animation: blink 1s step-end infinite;
    font-weight: 300;
    display: inline-block;
  }
  .finished::after {
    content: none !important;
  }
  
  @keyframes blink {
    from, to { color: transparent }
    50% { color: #2d3436 }
  }
  
  .show {
    opacity: 1;
  }
  
  @media (max-width: 768px) {
    .text {font-size: 1.4rem;}
  }
</style>
</head>
<body>

<img id="meme-bg" class="background-image" src="" alt="Meme Background">

<div class="text" data-full-text="There’s this type of girl…"></div>
<div class="text" data-full-text="No one really understands how she does it ✨"></div>
<div class="text" data-full-text="She disappears for a bit…"></div>
<div class="text" data-full-text="Then suddenly shows up with something no one saw coming."></div>
<div class="text" data-full-text="You think she’s quiet… but she’s actually planning a masterpiece."></div>
<div class="text" data-full-text="She doesn’t wait for anyone to tell her to start."></div>
<div class="text" data-full-text="She starts because… she decided to."></div>
<div class="text" data-full-text="People say: ‘That’s impossible.’"></div>
<div class="text" data-full-text="She smiles and goes: بالتأكيد يمكنني ذلك."></div> 
<div class="text" data-full-text="And a few days later…"></div>
<div class="text" data-full-text="She’s already done it."></div>
<div class="text" data-full-text="When people ask how—she just says: ‘I was bored 😴.’"></div>
<div class="text" data-full-text="These girls don’t talk much about what they do."></div>
<div class="text" data-full-text="They don’t need applause."></div>
<div class="text" data-full-text="They’re not chasing the spotlight."></div>
<div class="text" data-full-text="But every time they finish something…"></div>
<div class="text" data-full-text="The world quietly moves a step forward."></div>
<div class="text" data-full-text="They don’t need to be seen—because they know it matters."></div>

<div class="text" data-full-text="Plot twist"></div> 
<div class="text" data-full-text="This video isn’t about ‘those girls.’"></div>
<div class="text" data-full-text="It’s about you."></div>
<div class="text" data-full-text="The one who doesn’t wait for the world to give permission."></div>
<div class="text" data-full-text="Who tries, fails, laughs, and keeps going."></div>
<div class="text" data-full-text="Who makes things better without even realizing it."></div>
<div class="text" data-full-text="The one who thinks she’s just ‘normal’…"></div>
<div class="text" data-full-text="But she’s actually the main character. 👑✨"></div>
<div class="text" data-full-text="In life, the main character isn’t always the loudest."></div>
<div class="text" data-full-text="Sometimes it’s the one who just keeps showing up."></div>
<div class="text" data-full-text="Who doesn’t try to impress anyone…"></div>
<div class="text" data-full-text="But somehow makes everything feel lighter."></div>
<div class="text" data-full-text="So yeah…"></div>
<div class="text" data-full-text="Congrats."></div>
<div class="text" data-full-text="You’re the main character 🌟"></div>

<div class="text final-line-1" data-full-text="Yeah… even the plot twist needed you 👑" style="font-size:2.2rem; font-weight:bold; color:#d63030;"></div>
<div class="text final-line-2" data-full-text="✨ And the story’s better because you’re in it. ✨" style="font-size:2.2rem; font-weight:bold; color:#2d3436; opacity: 0;"></div>


<audio id="main-audio" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/29/audio_bf9fa2f2b2.mp3" type="audio/mpeg">
</audio>

<script>
// 💻 JavaScript (المنطق الذي يشغل تأثير الكتابة وتسلسل الصور) 💻

const texts = document.querySelectorAll('.text');
const memeBg = document.getElementById('meme-bg');
const mainAudio = document.getElementById('main-audio');
const finalLine2 = document.querySelector('.final-line-2');

let current = 0;

// 🔊 صوت التصفيق (تم استبدال الرابط البديل برابط صوت مجاني من Pixabay)
const clapSoundUrl = 'https://cdn.pixabay.com/audio/2022/03/10/audio_f5351cc9dc.mp3'; 
const clapSound = new Audio(clapSoundUrl);

let textDisplayDuration = 1500; // مدة بقاء النص بعد اكتمال الكتابة (1.5 ثانية)

function typeWriter(element, text, speed) {
  return new Promise(resolve => {
    let i = 0;
    element.classList.add('show');
    element.textContent = ''; // للتأكد من تفريغ النص قبل البدء

    function type() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        element.classList.add('finished');
        resolve(textDisplayDuration); 
      }
    }
    type();
  });
}

async function showNext() {
  
  if (current > 0) {
    // إخفاء النص السابق
    texts[current - 1].classList.remove('show');
    texts[current - 1].classList.remove('finished');
    texts[current - 1].textContent = '';
  }
  
  if (current < texts.length) {
    const currentTextElement = texts[current];
    const fullText = currentTextElement.getAttribute('data-full-text');
    // هذه الخاصية الآن غير موجودة (تم حذفها)
    const memeSrc = currentTextElement.getAttribute('data-meme-src'); 

    // 2. معالجة صورة الخلفية
    if (memeSrc) { // لن يتم تنفيذ هذا الشرط أبدًا
        memeBg.style.opacity = '0'; 
        const newMeme = new Image();
        
        newMeme.onload = () => {
            memeBg.src = memeSrc;
            setTimeout(() => {
                memeBg.style.opacity = '1';
            }, 100); 
        };
        newMeme.onerror = () => {
             memeBg.style.opacity = '0';
             console.error("❌ فشل تحميل صورة الخلفية. تأكد من صحة الرابط:", memeSrc);
        };
        newMeme.src = memeSrc;
    } else {
       // سيتم تنفيذ هذا الجزء دائمًا
       memeBg.style.opacity = '0';
    }

    // 3. بدء الكتابة
    const duration = await typeWriter(currentTextElement, fullText, 50); 
    
    current++;
    setTimeout(showNext, duration);
    
  } else {
    // 4. النهاية وعرض السطور الأخيرة
    memeBg.style.opacity = '0'; 
    mainAudio.pause(); 
    
    // تشغيل صوت التصفيق وعرض السطر النهائي
    setTimeout(() => {
      clapSound.play(); 
      finalLine2.classList.add('show');
      
      setTimeout(() => {
         clapSound.pause(); 
         clapSound.currentTime = 0; 
      }, 3000); 
    }, 1000); 
  }
}

// 🎬 بدء العرض
showNext();
</script>
</body>
</html>
