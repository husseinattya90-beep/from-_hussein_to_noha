<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noha & Hussein</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg,#f8f3eb,#f2e8d5);
  color: #4a3f35;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#story {
  text-align: center;
  font-size: 1.4rem;
  max-width: 600px;
  line-height: 1.6;
  opacity: 0;
  transition: opacity 0.5s;
}
#story.active { opacity: 1; }
button {
  background:#e7d9c3; border:none; padding:12px 30px; border-radius:25px;
  font-size:1.1rem; cursor:pointer;
}
button:hover { background:#d9c8ae; }
.hidden { display:none; }
</style>
</head>
<body>
<button id="startBtn">Tap to start</button>
<div id="story" class="hidden"></div>

<script>
const scenes=[
"😅 Okay... so maybe we argued a little too much lately.\nLet’s pretend that was just... character development.",
"😎 New mission unlocked: No more drama mode!\nJust laughter, memes, and snacks from now on.",
"😂 System update: Noha’s smile = 100x better than any victory in an argument.\nLet’s just agree I’m probably wrong anyway.",
"💬 Uploading peace files to Noha & Hussein\nAlmost done... patience level: 99% 🕊️\nI told you million times before you are more than enough. So take it easy, nothing deserves to make you upset.",
"🎉 Ending the story for now... but the fun never really ends 😉"
];

const btn=document.getElementById("startBtn");
const story=document.getElementById("story");
let index=0;

btn.addEventListener("click",()=>{
btn.classList.add("hidden");
story.classList.remove("hidden");
story.classList.add("active");
showScene();
});

function showScene(){
if(index>=scenes.length) return;
typeText(scenes[index],()=>{index++; setTimeout(showScene,3000)});
}

function typeText(text,callback){
story.innerHTML="";
let chars=Array.from(text);
let i=0;
function nextChar(){
if(i<chars.length){
  story.innerHTML+=chars[i]==="\n"?"<br>":chars[i];
  i++;
  setTimeout(nextChar,40);
}else{ if(callback) callback(); }
}
nextChar();
}
</script>
</body>
</html>
