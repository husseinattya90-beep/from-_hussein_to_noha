<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noha & Hussein</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f3eb, #f2e8d5);
      color: #4a3f35;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #story {
      text-align: center;
      font-size: 1.4rem;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      transform: translateY(20px);
      width: 80%;
      max-width: 600px;
      line-height: 1.6;
    }

    #story.active {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      background: #e7d9c3;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d9c8ae;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_9a4e6e5b72.mp3?filename=happy-funny-kids-112199.mp3"></audio>

  <div id="container">
    <button id="startBtn">Tap to start</button>
    <div id="story" class="hidden"></div>
  </div>

<script>
    const scenes = [
      "😅 Okay... so maybe we argued a *little* too much lately.<br><br>Let’s pretend that was just... <i>character development</i>.",
      "😎 New mission unlocked: *No more drama mode!*<br><br>Just laughter, memes, and snacks from now on.",
      "😂 System update: Noha’s smile = 100x better than any victory in an argument.<br><br>Let’s just agree I’m probably wrong anyway.",
      "💬 “Uploading peace files to Noha & Hussein”<br><br>Almost done... patience level: 99% 🕊️<br><br><b>I told you million times before you are more than enough.<br>So take it easy, nothing deserves to make you upset.</b>"
    ];

    const startBtn = document.getElementById("startBtn");
    const storyDiv = document.getElementById("story");
    const music = document.getElementById("bgMusic");

    let index = 0;

    startBtn.addEventListener("click", () => {
      startBtn.classList.add("hidden");
      storyDiv.classList.remove("hidden");
      music.play().catch(() => console.log("Autoplay blocked"));
      showScene();
    });

    function showScene() {
      storyDiv.classList.remove("active");
      setTimeout(() => {
        storyDiv.innerHTML = scenes[index];
        storyDiv.classList.add("active");
      }, 300);

      index++;
      if (index < scenes.length) {
        setTimeout(showScene, 5000); // 5 seconds per scene
      }
    }
  </script>
</body>
</html>
